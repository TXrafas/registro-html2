 <body>
<h1 class="title">Faça seu cadastro</h1>

<div class="bot">
  <label for="name-field"> Nome completo </label>

  
</div>


<div>
  <input type="text" class="input-1" placeholder="Digite seu nome completo" id="name-field">

</div>


<div class="date-1">

  <label> Data de nascismento </label>


</div>


<div>
  <input type="date" class="input-2">
</div>

<div>
  <label class="País-1"> Nacionalidade </label>


</div>
 
<div class="select"> 
  <select> 

    <option>Brasil</option>
    <option>Argentina</option>
    <option> Alemanha </option>
    </select>

</div>


<div class="genero-1">
  <label> Genero: </label>
</div>

<div class="input-3">
  <input type="radio" name="input-genre">
  Masculino
  <input type="radio" name="input-genre">
  Feminino
  <input type="radio" name="input-genre">
  Não declarar
</div>

<div class="email-1">
<label for="email-field"> E-mail  </label>

</div>

<div>
  <input type="email" class="input-4" placeholder="Digite seu e-mail" name="" id="email-field">
</div>

<div class="password">
  <label for="password-field"> Senha </label>

</div>

<div>
  <input type="password" class="input-5" placeholder="Crie uma senha" name="" id="password-field">
</div>


<div class="password-2">
  <label for="password-field-2"> Confirme sua senha </label>
</div>

<div>
  <input type="password" class="input-6" placeholder="Confirmar senha" name="" id="password-field-2">
</div>

<div class="EULA">
  <input type="checkbox" id="EULA.">
  <label for="EULA."> Aceito os termos e condições e concordo com as políticas de privacidade do Hall To Code.</label>
</div>

<div>
  <input type="button" value="cadastrar" class="input-7" name="Cadastrar">
</div>

<div class="finish">  
  <label >Já tem uma conta no Hall To Code? Entre agora</label>
</div>

</body>
